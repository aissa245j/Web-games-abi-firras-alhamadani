<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simon Says</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a href="../../index.html">Home</a>
    <h1>Simon Says</h1>
    <div></div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>How to Play</h2>
      <p>Watch the sequence, then repeat it. Each round adds one more step.</p>
    </section>

    <section class="panel game-area">
      <div class="pad-grid">
        <button class="pad red" data-id="0" aria-label="red"></button>
        <button class="pad blue" data-id="1" aria-label="blue"></button>
        <button class="pad green" data-id="2" aria-label="green"></button>
        <button class="pad yellow" data-id="3" aria-label="yellow"></button>
      </div>
      <div class="stats">
        <div><strong>Round:</strong> <span id="round">0</span></div>
        <div><strong>Status:</strong> <span id="status">Ready</span></div>
        <button id="start">Start</button>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
