<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a href="../../index.html">Home</a>
    <h1>Tic-Tac-Toe</h1>
    <div></div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>How to Play</h2>
      <p>Choose a mode and click a square to place your mark. Get three in a row to win.</p>
    </section>

    <section class="panel game-area">
      <div class="board" id="board"></div>
      <div class="stats">
        <div><strong>Mode:</strong> <span id="mode">Vs AI</span></div>
        <div><strong>Turn:</strong> <span id="turn">X</span></div>
        <div><strong>Status:</strong> <span id="status">Ready</span></div>
        <button id="toggle">Toggle Mode</button>
        <button id="restart">Restart</button>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
