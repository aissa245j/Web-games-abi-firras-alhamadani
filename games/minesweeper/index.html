<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minesweeper</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <a href="../../index.html">Home</a>
    <h1>Minesweeper</h1>
    <div></div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>How to Play</h2>
      <p>Left click to reveal. Right click to flag. Clear all safe tiles without hitting a mine.</p>
    </section>

    <section class="panel game-area">
      <div class="board" id="board"></div>
      <div class="stats">
        <div><strong>Mines:</strong> <span id="mines">15</span></div>
        <div><strong>Flags:</strong> <span id="flags">0</span></div>
        <div><strong>Status:</strong> <span id="status">Ready</span></div>
        <button id="restart">Restart</button>
      </div>
    </section>
  </main>

  <script src="game.js"></script>
</body>
</html>
